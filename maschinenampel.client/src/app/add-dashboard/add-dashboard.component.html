<router-outlet></router-outlet>
<button routerLink="/">Menü</button>

<h1>Dashboard hinzufügen</h1>

<input type="text" placeholder="Dashboard Name" requierd [(ngModel)]="newBoard" />
<input type="file" requierd (change)="onFileSelected($event)" />

<br />
<button (click)="add_board()">Board hinzufügen</button>
<button routerLink="/">Abbrechen</button>

<p>Ampeln können unter <a routerLink="/updateDashboard"> Dashboard updaten </a> hinzugefügt werden!</p>
